<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting"><!--disable auto-scale in iOS-->
    <title></title><!--noted to show up in Android -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet">

    <style>
        body {
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 0;
        }
        section{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 1fr;
        }
        .box{
            background: url("images/snoopy.png") no-repeat;
            margin:0 20px;
            min-height: 600px;
        }
        .box1{
            background-color:aliceblue;
            background-position: bottom 40px  right 40px;
        }
        .box2{
            background-color: cornflowerblue;
            background-position: bottom right;
            background-origin: content-box;
            padding: 20px;
        }
        .box3{
            background-color: cadetblue;
            background-position: calc(100% - 50px) calc(100% - 50px);
        }
        h1{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <section>
        <div class="box box1">
           <h1>I can haz background position</h1>
            <p></p>
        </div>
        <div class="box box2">
            <h1>I can haz padding to position</h1>
        </div>
        <div class="box box3">
            <h1>I can haz calc to position</h1>
        </div>
    </section>
</body>
</html>
