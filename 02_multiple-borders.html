<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting"><!--disable auto-scale in iOS-->
    <title></title><!--noted to show up in Android -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet">

    <style>
        body {
            font-family: "Roboto", sans-serif;
            background: #333;
        }
        section{
            position: relative;
            height: 400px;
        }
        .box{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            
            text-align: center;
            padding: 30px;
            margin: 0;
            font-style: italic;
            font-size: 2em;
        }
        .box1{
            background: lightgray;
            box-shadow: 0 0 0 10px red, 
                        0 0 0 20px orange,
                        0 0 0 30px green, 
                        0 0 0 40px blue, 
                        0 0 0 50px yellow, 
                        0 0 0 60px purple;
        }
        .box2{
            background: gray;
            border-radius: 20px;
            border: 10px dashed rebeccapurple;
            outline: 15px solid gray;
        }
    </style>
</head>
<body>
    <section>
        <div class="box box1">
            <p>I can haz rainbow borders<br/>
            </p>
        </div>
    </section>
    <section>
        <div class="box box2">
            <p>I can haz stitching<br/>
            </p>
        </div>
    </section>

</body>
</html>
