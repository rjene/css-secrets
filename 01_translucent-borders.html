<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting"><!--disable auto-scale in iOS-->
    <title></title><!--noted to show up in Android -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet">

    <style>
        body {
            font-family: "Roboto", sans-serif;
            background: url("images/photo-1.jpg") no-repeat top center;
            background-size: cover;
            height: 100%;
        }
        section{
            position: relative;
            height: 768px;
        }
        .box{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            text-align: center;
            padding: 20px;
            margin: 0;
            font-style: italic;
            font-size: 2em;
            background: rgba(250, 250, 250, 0.5);
            border: 20px solid hsla(0, 0%, 100%, .3);
            background-clip: padding-box;
        }
    </style>
</head>
<body>
    <section>
        <div class="box">
            <p>The woods are lovely, dark, and deep,<br/>
                But I have promises to keep,<br/>
                And miles to go before I sleep,<br/>
                And miles to go before I sleep.<br/>
            </p>
        </div>
    </section>
 
</body>
</html>
